
{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="form-bg">
  <div class="container">
      <div class="row d-flex justify-content-center">
          <div class="col-md-offset-3 col-md-6">
              <div class="form-container" style="margin-top:70px;">
                  <h3 class="title">Register</h3>
                  <form class="form-horizontal" method="POST">
                    {% csrf_token %}

                  {% comment %} {% if messages %}
                    {% for message in messages %}
                    <div class="form-group">
                      <label style="color:red;">{{message}}</label>
                  </div>
                    {% endfor %}
                    {% endif %}  {% endcomment %}

                      <div class="form-group">
                          <label>User Name</label>
                          <input type="text" name="username" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group">
                          <label>Email ID</label>
                          <input type="email" name="email" class="form-control" placeholder="Email Address">
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="password1" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <label>Confirm Password</label>
                          <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
                      </div>
                      <button class="btn signup" type="submit">Create Account</button>
                      <span class="signin-link">Already have an account? Click here to <a href="{% url 'account:loginpage' %}">Login</a></span>
                     
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
